<!doctype html>
<html>
    <head>
        <title>Communicazion</title>
        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>
        <script src="p5.geolocation.js"></script>
        <script>
            let lat, lon;
            if ('geolocation' in navigator) {
            console.log('geolocation available');
            navigator.geolocation.getCurrentPosition(async position => {
                let lat, lon, weather, air;
                try {
                lat = position.coords.latitude;
                lon = position.coords.longitude;
                document.getElementById('latitude').textContent = lat.toFixed(2);
                document.getElementById('longitude').textContent = lon.toFixed(2);
                const api_url = `weather/${lat},${lon}`;
                const response = await fetch(api_url);
                const json = await response.json();
                weather = json.weather.currently;
                air = json.air_quality.results[0].measurements[0];
                document.getElementById('summary').textContent = weather.summary;
                document.getElementById('temp').textContent = weather.temperature;
                document.getElementById('aq_parameter').textContent = air.parameter;
                document.getElementById('aq_value').textContent = air.value;
                document.getElementById('aq_units').textContent = air.unit;
                document.getElementById('aq_date').textContent = air.lastUpdated;
                } catch (error) {
                console.error(error);
                air = { value: -1 };
                document.getElementById('aq_value').textContent = 'NO READING';
                }
    
                const data = { lat, lon, weather, air };
                const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
                };
                const db_response = await fetch('/api', options);
                const db_json = await db_response.json();
                console.log(db_json);
            });
            } else {
            console.log('geolocation not available');
            }
        </script>
        <style>
        
            #sample {
                background-color: blue;
                width: 100px;
                height: 10px;
            }
        
        </style>
        
    </head>
    <body>
        <p>
            Your location is <span id="latitude"></span>&deg;,
            <span id="longitude"></span>&deg;<span id="summary"></span>.
        </p>
        <div id="sample"></div>
        <button onclick='socket.emit("hello"); '>Hello Server</button> 

        <script>

            var socket = io();
            socket.on('data', function(data){

                console.log(data);

                document.getElementById('sample').style.opacity = data+"%"; 

            });

         </script>
    </body>
</html>
